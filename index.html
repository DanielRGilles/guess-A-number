<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess A Number!</title>
</head>

<body>
    <main class="page-container">
        <section class="inner-cont">
            <h1>
                Guess A Number!
            </h1>
            <p id="guesses-left">You have four guesses and your goal is to guess the correct number between 1-20</p>
            <nav>
                <input id='user-input' type="text">
                <button class='btn-style' id="button">Check Your Guess</button>

                <button class='btn-style' id="reset">Reset</button>
            </nav>
        </section>
        <div id="recap-box">You Finished the game!</div>
    </main>
    <footer id="times-played">0</footer>
    <script type="module" src="./app.js"></script>
</body>

</html>
